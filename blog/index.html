---
title: Blog - Olof Mogren
layout: default
---

<section>
<div class="inner">
<div class="block block-copy">

<h1>Blog</h1>

{% for p in site.categories.blog %}

<h2> {{ p.title }} </h2>

<p>
<img src="{{ p.imgsrc }}" alt="{{ p.imgalt }}" style="float: right;" />

{{ p.shortversion }}
</p>

<p>
<em>{{ p.authors }}</em><br />
<a href="{% if p.overwriteurl %}{{ p.overwriteurl }}{% else %}{{ p.url }}{% endif %}">Read more</a>.
</p>
{% endfor %}

</div>
</div>
</section>
