---
title: Blog - Olof Mogren
layout: default
---

<section>
<div class="inner">
<div class="block block-copy">

<h1>Blog</h1>

{% for p in site.categories.blog %}

<a href="{{ p.url }}"><h2> {{ p.title }} </h2></a>

<p><em>{{ p.date | date: '%Y-%m-%d' }}</em></p>

<div style="float: right;">
<p>
<img src="{{ p.imgsrc }}" alt="{{ p.imgalt }}"/>
<br />
<em>{{ p.imgcaption }}</em>
</p>
</div>
<p>
{{ p.shortversion }}
</p>

<p>
<em>{{ p.authors }}</em><br />
<a href="{{ p.url }}">Read more</a>.
</p>
{% endfor %}

</div>
</div>
</section>
