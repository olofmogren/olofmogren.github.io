---
title: Blog - Olof Mogren
layout: default
---

<section>
<div class="inner">
<div class="block block-copy">

<h1>Blog</h1>

{% for p in site.categories.blog %}

<a href="{{ p.url }}"><h2> {{ p.title }} </h2></a>

<figure style="float: right; max-width: 40%" >
<img src="{{ p.imgsrc }}" alt="{{ p.imgalt }}" style="max-width: 90%" />
<figcaption>{{ p.imgcaption }}</figcaption>
</figure>
<p>
{{ p.shortversion }}
</p>

<p>
<em>{{ p.authors }}, 
{{ p.date | date: '%Y-%m-%d' }}</em>
</p>
{% endfor %}

</div>
</div>
</section>
