---
layout: default
---

<section>
<div class="inner">
<div class="block block-copy">


<h1>{{ page.title }}</h1>

{% if page.imgsrc %}
<img src="{{ page.imgsrc }}" alt="{{ page.imgalt }}" style="float: right;" />
{% endif %}

<p>
{% if page.longversion %}
{{ page.longversion }}
{% else %}
{{ page.shortversion }}
{% endif %}
</p>
<p>
<em>{{ page.venue }}</em><br />
<em>{{ page.authors }}</em><br />
<a href="{{ page.pdf }}">PDF Fulltext</a>,
<a href="javascript:void(null);" onclick="showBibtex(event, '{{ page.bibtex }}')">bibtex</a>.
</p>
</div>
</div>
</section>
