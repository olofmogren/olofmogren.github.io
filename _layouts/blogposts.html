---
layout: default
---

<section>
<div class="inner">
<div class="block block-copy">


<h1>{{ page.title }}</h1>
<p><em>{{ page.date | date: '%Y-%m-%d' }}</em></p>

{% if page.imgsrc %}
<div style="float: right;">
<p>
<img src="{{ page.imgsrc }}" alt="{{ page.imgalt }}"/>
<br />
<em>{{ page.imgcaption }}</em>
</p>
</div>
{% endif %}

<p>
{% if page.content %}
{{ page.content }}
{% else %}
{{ page.shortversion }}
{% endif %}
</p>
<p>
<em>{{ page.authors }}</em><br />
</p>
</div>
</div>
</section>
