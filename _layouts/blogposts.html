<div class="inner">
<div class="block block-copy">


<h1>{{ page.title }}</h1>
<p><em>{{ page.date | date: '%Y-%m-%d' }}</em></p>

{% if page.imgsrc %}
<figure style="float: right; max-width: 40%;">
<img src="{{ page.imgsrc }}" alt="{{ page.imgalt }}" style="max-width: 100%" />
<figcaption style="max-width: 100%;">{{ page.imgcaption }}</figcaption>
</figure>
{% endif %}

<p>
{% if page.content %}
{{ page.content }}
{% else %}
{{ page.shortversion }}
{% endif %}
</p>
<p>
<em>{{ page.authors }}</em><br />
</p>
</div>
</div>
